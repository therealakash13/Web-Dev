<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap</title>
    <!-- TODO 1: Add the Bootstrap link here. -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      /* TODO 4: Use flexbox to center the card in the vertical and horizontal center. */
      body {
        margin: 0;
        padding: 0;
      }

      .flex-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div class="flex-container">
      <!-- TODO 2: Add the Bootstrap Prebuilt Card here -->
      <div class="card" style="width: 20rem">
        <img src="./flower.jpg" class="card-img-top" alt="flower image" />
        <div class="card-body">
          <h5 class="card-title">Common Sunflower</h5>
          <p class="card-text">
            A sunflower is an annual plant in the Asteraceae family, known for
            its large, striking flower head made of many tiny flowers called
            florets. It is valued for its edible, oily seeds, which are a good
            source of nutrients and used in various foods and as animal feed.
          </p>
          <a
            href="https://en.wikipedia.org/wiki/Common_sunflower"
            class="btn btn-primary"
            >Wiki</a
          >
        </div>
      </div>
      <!-- TODO 3: Change the image src to display the flower.jpg image. -->
    </div>
  </body>
</html>
