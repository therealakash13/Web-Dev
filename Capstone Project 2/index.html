<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akash</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar">
      <div id="left-nav">
        <img src="./assets/images/me.png" alt="my picture" />
        <span>Akash</span>
      </div>
      <div id="right-nav">
        <ul>
          <li class="nav-link active">Resume</li>
          <li class="nav-link">My Work</li>
          <li class="nav-link">About Me</li>
          <li class="nav-link">Contact Me</li>
        </ul>
      </div>
    </div>

    <!-- hero-section -->
    <div id="hero">
      <div class="left-hero">
        <div>
          <button id="lhbtn">
            <svg
              width="30px"
              height="30px"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path fill="#5ce1e6" d="M8 3a5 5 0 100 10A5 5 0 008 3z"></path>
              </g>
            </svg>
            Available to Work
          </button>
          <h1>
            Hi, I am a<br />Fullstack<br />
            Web Developer
          </h1>
        </div>
        <button class="btn">Contact Me</button>
      </div>
      <div class="right-hero">
        <div>
          <img src="./assets/images/me.png" alt="my picture" />
          <div id="icons">
            <img
              class="icon"
              src="./assets/images/github.png"
              alt="github icon"
            />
            <img
              class="icon"
              src="./assets/images/gmail.png"
              alt="gmail icon"
            />
            <img
              class="icon"
              src="./assets/images/linkedin.png"
              alt="linkedin icon"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- resume-section: -->
     
    <!-- work-section -->
    <!-- about-me -->
    <!-- contact-me -->
  </body>
</html>
